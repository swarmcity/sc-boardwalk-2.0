<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
<!--
    Name the title the same as the component
-->
<title>display-enter-button</title>
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="../../bower_components/web-component-tester/browser.js"></script>
<!--
    Load component to test
-->
<link rel="import" href="../../src/displays/display-enter-button.html">
</head>
<body>
<!--
    Add component to test fixure and give it an incrementing id
-->
<test-fixture id="fixture-one">
    <template>
        <display-enter-button id="testEl"></display-enter-button>
    </template>
</test-fixture>

<script>
// Name the suite the same as the type of tests
suite('Query Selector Tests', function() {
    // Describe the test in plain english
    test('Buttontext is correct', function() {
        // Select the element to test
        var circle = fixture('fixture-one').shadowRoot
        .querySelector('.btn-enter');
        // Test it
        assert.equal(circle.textContent, 'enter here');
    });
    test('On click function called', function() {
        // Select the element to test
        // fixture() returns element inside the template
        // (testEl in this case)
        var el = fixture('fixture-one');
        // Select the button element
        var circle = el.shadowRoot.querySelector('.btn-enter');
        // Instantiate the class
        var proto = el.constructor.prototype;
        // Spy on the method to test
        var func = sinon.spy(proto, '_btnClick');
        // Simulate the trigger
        circle.click();
        // Test it
        sinon.assert.called(func);
    });
});
</script>
</body>
</html>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../displays/display-reply.html">
<!--

Example:
```
<display-dealstate-detail></display-dealstate-detail>
```

-->
<dom-module id="display-dealstate-detail">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                width: 100%;
                min-height: 100%;
                overflow: auto;
            }

            img {
                width: 40px;
                height: 40px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-size: 40px;
            }

            .reply-avatarbox {
                max-height: 40px;
            }

            .reply-horizontal {
                @apply --layout-horizontal;
            }

            paper-textarea {
                text-indent: 2px;
                margin-top: 5px;
                box-sizing: border-box;
                width: 59vw;
                text-align: left;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .container[wide-layout] paper-textarea {
                width: 80%;
            }

            paper-input {
                text-indent: 1px;
                width: 100%;
                max-width: 400px;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .container[wide-layout] paper-input {
                width: 80%;
                max-width: 80%;
            }

            .reply-amount {
                @apply --layout-flex;
                max-width: 180px;
            }

            .reply-buttonbox {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                @apply --layout-center;
                margin-top: 40px;
                width: 100%;
            }

            .container[wide-layout] .reply-buttonbox {
                @apply --layout-start-justified;
                margin-left: 50px;
            }

            .disagree {
                @apply --xmark-grey4-small;
                cursor: pointer;
                margin-right: 10px;
            }

            .disagree:active {
                @apply --button-active;
            }

            .round-button {
                @apply --icon-button-big;
            }

            .round-button:active {
                @apply --button-active;
            }

            .agree {
                @apply --vmark-blue-normal;
            }

            .replybutton {
                @apply --icon-button-big;
                cursor: pointer;
                position: fixed;
                bottom: 8vh;
                right: 8vh;
            }


            .container[wide-layout] .replybutton {
                position: fixed;
                bottom: 50vh;
            }

            .replybutton:active {
                @apply --button-active;
            }

            .replybutton-icon {
                @apply --reply-blue-normal;
            }

            .reply-box {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                width: 100%;
            }

            .reply-inputbox {
                width: 100%;
            }

            .noreplies-box {
                width: 100%;
            }

            .container[wide-layout] .noreplies-box {
                @apply --layout-horizontal;
                max-height: 20px;
            }

            .noreplies-text {
                @apply --small-light;
                color: var(--sc-grey2);
                text-align: center;
            }

            .container[wide-layout] .noreplies-text {
                @apply --layout-flex;
                text-align: left;
            }

            .replies-box {
                width: 100%;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .disagree,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">

            <template is="dom-if" if="{{false}}">
                <div class="reply-box">
                    <div class="reply-horizontal">
                        <div class="reply-avatarbox">
                            <img src="../../images/defaultavatar.png">
                        </div>
                        <div class="reply-inputbox">
                            <paper-textarea class="reply-messge" label="{{localize('Your reply')}}" type="txt"></paper-textarea>
                            <paper-input class="reply-amount" label="{{localize('Your amount')}}" type="txt"></paper-input>
                        </div>
                    </div>
                    <div class="reply-buttonbox">
                        <div class="disagree" on-click="_disagree"></div>
                        <div class="round-button" on-click="_agree">
                            <div class="agree"></div>
                        </div>
                    </div>
                </div>
            </template>

            <template is="dom-if" if="{{false}}">
                <div class="replybutton">
                    <div class="replybutton-icon"></div>
                </div>
                <div class="noreplies-box">
                    <div class="noreplies-text">{{localize('No replies yet')}}</div>
                </div>
            </template>

            <template is="dom-if" if="{{1==1}}">
                <div class="replybutton">
                    <div class="replybutton-icon"></div>
                </div>
                <div class="replies-box">
                    <display-reply></display-reply>
                </div>
            </template>
        </div>

    </template>
    <script>
        class MyDisplayDealstateDetail extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-dealstate-detail';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * openRequest if true shows openrequest state
                    * @type {String}
                    */
                    openRequest: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * providerSelected if true shows the providerSelected state
                    * @type {String}
                    */
                    providerSelected: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * providerAccepted if true shows the providerAccepted state
                    * @type {String}
                    */
                    providerAccepted: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * paid if true shows the paid state
                    * @type {String}
                    */
                    paid: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Loading indicates if the component is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                    * route data represents the curent route
                    * @type {String}
                    */
                    routeData: {
                        type: String,
                    },
                    /**
                    * Path signlas to the parent to change the path
                    * @type {Boolean}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * switches to state send
            */
            _send() {
                this.start = false;
                this.looking = false;
                this.found = false;
                this.send = true;
                this.updateStyles({
                    '--container-height': '225px',
                });
            }
            /**
            * switches to state shortcode
            */
            _shortcode() {
                this.start = false;
                this.shortcode = true;
                this.updateStyles({
                    '--container-height': '85px',
                });
            }
            /**
            * switches to state looking
            */
            _looking() {
                this.send = false;
                this.looking = true;
                this.updateStyles({
                    '--container-height': '80px',
                });
            }
            /**
            * switches to state found
            */
            _found() {
                this.looking = false;
                this.found = true;
                this.updateStyles({
                    '--container-height': '210px',
                });
            }
            /**
            * switches to state send
            */
            _start() {
                this.shortcode = false;
                this.send = false;
                this.found = false;
                this.start = true;
                this.updateStyles({
                    '--container-height': '184px',
                });
            }
            /**
            * changes the current path to page-confirm-sending
            */
            _confirm() {
                this.path = 'confirm-sending/';
            }
        }
        window.customElements
            .define(MyDisplayDealstateDetail.is, MyDisplayDealstateDetail);
    </script>
</dom-module>

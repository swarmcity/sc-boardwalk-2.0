<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-my-info.html">
<link rel="import" href="../displays/display-hashtag-about.html">
<link rel="import" href="../displays/display-hashtag-deals.html">

<dom-module id="page-hashtag">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
                width: 100vw;
                height: 100%;
                display: block;
                max-width: 100%;
                --header-height: 144px;
                --header-height-wide: 154px;
            }
            .container {
                width: 100%;
                height: 100%;
                background-color: var(--sc-grey1);
            }
            .header {
                box-sizing: border-box;
                padding: 40px 0 0 0;
                @apply --layout-vertical;
                background-image: var(--sc-bg);
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 10;
            }

            .container[wide-layout] .header {
                box-sizing: border-box;
                padding: 60px 0 0 0;

            }

            .top {
                @apply --layout-horizontal;
                box-sizing: border-box;
                padding: 0 40px;
                height: 50px;
            }
            .container[wide-layout] .top {
                box-sizing: border-box;
                padding: 0 10vw;
                height: 42px;
            }
            .bottom {
                @apply --layout-start;
                @apply --layout-horizontal;
                @apply --layout-wrap;
                box-sizing: border-box;
                padding: 5px 40px;
                width: 100%;
            }

            .container[wide-layout] .bottom {
                box-sizing: border-box;
                padding: 0 10vw;
            }

            .container .bottom {
                margin-bottom: 8px;
            }
            .leftbottom {
                @apply --layout-horizontal;
                @apply --layout-flex;
                @apply --layout-start-justified;
                @apply --layout-end;
            }

            display-deal-involved {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            .container[wide-layout] display-deal-involved {
                margin-top: 15px;
                margin-bottom: 2px;

            }

            .hashtag {
                @apply --main-title2;
                color: var(--sc-grey4);
            }
            .back {
                cursor: pointer;
                @apply --arrowleft-grey3-small;
            }
            .info-toggle {
                @apply --small-bold;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin: 0px 0px 8px 10px;
            }
            .filter-toggle {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --small-bold;
                box-sizing: border-box;
                padding: 0 40px;
                color: var(--sc-grey3);
                cursor: pointer;
                z-index:999;
                margin-top: var(--header-height);
            }
            .filter-text {

                border-bottom: 2px dotted var(--sc-grey3);
            }

            display-my-info {
                @apply --layout-flex;
            }
            display-hashtag-deals {
                margin: var(--header-height) 0 0 0;
            }
            .container[wide-layout] display-hashtag-deals {
                margin-top: 156px;
            }
            .dealbtn {
                position: fixed;
                bottom: 50px;
                right: 30px;
            }
            .container[wide-layout] .dealbtn {
                bottom: auto;
                right: 10vw;
                top: 248px;
            }
            .container[wide-layout] .slider {
                padding: 0 10vw 2vh 10vw;
                top: 206px;
            }
            .container[wide-layout] .info {
                padding: 0 10vw 2vh 10vw;
                top: 206px;
            }

            display-hashtag-about {
                border-bottom: 2px solid var(--sc-blue);
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;
                background-image: var(--sc-bg);
            }

            display-filter-deals {
                border-bottom: 2px solid black;
                width: 100%;
                box-sizing: border-box;
                padding: 0 40px 2vh 40px;
                background-image: var(--sc-bg);

            }
            .toggle {
                padding: 1px 3px;
                cursor: pointer;
            }
            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .back {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <app-location route="{{route}}"></app-location>

        <div class="container" wide-layout$="{{wide}}">

            <div class="header">
                <div class="top">
                    <display-my-info></display-my-info>
                    <div class="back" on-click="_back"></div>
                </div>                
                <div class="bottom">
                    <div class="leftbottom">
                        <div class="hashtag">#NeedaRide</div>
                        <div class="toggle info-toggle" on-click="_toggleInfo">i</div>
                    </div>
                    
                </div>
            </div>

            <div class="filter-toggle" on-click="_toggleSlider">
                <span class="filter-text">filter deals</span>
            </div>
            <!-- <display-deal-involved></display-deal-involved> -->

                <display-hashtag-about
                    id="about"
                    class="info"
                    hashtag-info="[[hashtag]]"
                    show-info="{{showInfo}}">
                </display-hashtag-about>
            
                <display-filter-deals 
                    id="slider" 
                    class="slider" 
                    show-slider="{{showSlider}}" 
                    range="{{range}}">
                </display-filter-deals>

            <div id="fadeArea" on-click="_fadeClose">
                <display-hashtag-deals 
                    range="{{range}}" 
                    hashtag="{{hashtag}}" 
                    route-data="[[routeData]]" 
                    path="{{path}}" 
                    show-slider="{{showSlider}}"
                    show-info="{{showInfo}}">
                </display-hashtag-deals>

                <div class="dealbtn">
                    <display-deal-btn 
                        route-data="[[routeData]]" 
                        path="{{path}}">
                    </display-deal-btn>
                </div>
            </div>

        </div>

    </template>

    <script>
        class NewHashtag extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-hashtag';
            }
            static get properties() {
                return {
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * showSlider determines of the slider is show or not
                    * @type {Boolean}
                    */
                    showSlider: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * showInfo indicates if the hashtag info panel is open or not
                    * @type {Boolean}
                    */
                    showInfo: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * faded indicates if the dealsarea is faded or not
                    * @type {Boolean}
                    */
                    faded: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * highlightInfoToggle toggles
                    * the background style of the show filter text link
                    * @type {Boolean}
                    */
                    hashtags: {
                        type: Array,
                        statePath: 'hashtags',
                        observer: '_filterHashtags',
                    },
                    /**
                    * the curent route
                    * @type {String}
                    */
                    route: {
                        type: String,
                        observer: '_routeChanged',
                    },
                    /**
                    * the selected hashtag
                    * @type {Object}
                    */
                    hashtag: {
                        type: Object,
                    },
                    /**
                    * the animation object
                    * @type {Object}
                    */
                    anim: {
                        type: Object,
                    },
                };
            }

            ready() {
                super.ready();
                this._loadAnimations();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * find the selected hashtag
            */
            _filterHashtags() {
                let selectedHashtag = this.hashtags.filter((hashtag) => {
                    return hashtag.id == this.route.path.split('/')[2];
                });
                this.hashtag = selectedHashtag[0];
            }
            /**
            * the pages route has changed
            */
            _routeChanged() {
                // TODO: Reset the page on load, close the
                // info and filter of they are open,
                // if faded out, fade in
                if (this.hashtags) {
                    this._filterHashtags();
                }
            }
            /**
            * shows and hides the slider
            */
            _toggleSlider() {
                if (this.showInfo) {
                    let closeInfo = new Promise((resolve, reject) => {
                        this._toggleInfo();
                        console.log('test')
                        resolve();
                    })
                    closeInfo.then(() => {
                        this._fadeInOut();
                        this.showSlider = true;
                        let animation = this.$.slider.animate(
                            this.anim.slideDown.arr,
                            this.anim.slideDown.obj
                        );
                    animation.play();
                    })
                }
                else if (!this.showSlider) {
                    this._fadeInOut();
                    this.showSlider = true;
                    let animation = this.$.slider.animate(
                        this.anim.slideDown.arr,
                        this.anim.slideDown.obj
                    );
                    animation.play();
                } else {
                    this._fadeInOut();
                    this.showSlider = false;
                    let animation = this.$.slider.animate(
                        this.anim.slideUp.arr,
                        this.anim.slideUp.obj
                        );
                    animation.play();
                    animation.onfinish = () => {
                        this.showSlider = false;
                    }
                }
            }
            /**
            * shows and hides the info box
            */
            _toggleInfo() {
                if (this.showSlider) {
                    let closeSlider = new Promise((resolve, reject) => {
                        this._toggleSlider();
                        console.log('test')
                        resolve();
                    })
                    closeSlider.then(() => {
                        console.log('hoi');
                        this._fadeInOut();
                        this.showInfo = true;
                        let animation = this.$.about.animate(
                            this.anim.slideDown.arr,
                            this.anim.slideDown.obj
                        );
                    animation.play();
                    })
                }
                else if (!this.showInfo) {
                    this._fadeInOut();
                    this.showInfo = true;
                    let animation = this.$.about.animate(
                        this.anim.slideDown.arr,
                        this.anim.slideDown.obj
                    );
                    animation.play();
                } else {
                    this._fadeInOut();
                    this.showInfo = false;
                    let animation = this.$.about.animate(
                        this.anim.slideUp.arr,
                        this.anim.slideUp.obj
                        );
                    animation.play();
                    animation.onfinish = () => {
                        this.showInfo = false;
                    }
                }
            }
            /**
            * fades part of the page in and out
            */
            _fadeInOut() {
                if (!this.faded) {
                    this.faded = !this.faded;
                    this.$.fadeArea.animate(
                        this.anim.fadeOut.arr,
                        this.anim.fadeOut.obj
                        );
                }
                else {
                    this.faded = !this.faded;
                    this.$.fadeArea.animate(
                        this.anim.fadeIn.arr,
                        this.anim.fadeIn.obj
                        );
                }
            }
            /**
            * takes the user to the hashtag list page
            */
            _back() {
                this.path = 'hashtag-list/';
            }
            /**
            * triggered after the user selects a language
            */
            _path() {
                if (this.path) {
                    this.set('route.path', this.path);
                    this.path = null;
                }
            }
            /**
            * All animations this page needs
            */
            _loadAnimations() {
                this.anim = {
                    slideDown: {
                        arr: [{transform: 'translateY(-110%)'},
                            {transform: 'translateY(0%)'}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideUp: {
                        arr: [{transform: 'translateY(0%)'},
                            {transform: 'translateY(-110%)'}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    fadeOut: {
                        arr: [{opacity: 1},
                            {opacity: 0.2}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    fadeIn: {
                        arr: [{opacity: 0.2},
                            {opacity: 1}],
                        obj: {
                                fill: 'both',
                                duration: 500,
                                direction: 'normal',
                                easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                };
            }
        } window.customElements.define(NewHashtag.is, NewHashtag);
    </script>
</dom-module>

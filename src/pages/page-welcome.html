<dom-module id="page-welcome">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                display: block;
            }

            .top-container {
                background-color: var(--sc-yellow);
                padding: 145px 18px 66px 18px;
                @apply --layout-vertical;
                @apply --layout-center;
            }

            .top-container div {
                width: 146px;
                height: 55px;
                background-image: url('../../../images/swarm-city-sprite.png');
                zoom: .5;
                margin-bottom: 35px;
            }

            .top-container h1 span {
                width: 100%;
                margin-top: 10px;
                display: block;
                font-size: 35px;
                line-height: 18px;
                font-weight: 800;
            }

            h1 {
                text-align: center;
                max-width: 280px;
                display: block;
                font-size: 22px;
                font-weight: 100;
                line-height: 31px;
                color: var(--grey-4);
            }

            h2 {
                color: #4A4A4A;
                margin-top: 0px;
                font-size: 11px;
                font-weight: 400;
                margin-bottom: 85px;
                opacity: 0.53;
            }

            .middle-container {
                background-color: var(--swarm-city-white);
                padding: 75px 18px 75px;
                @apply --layout-vertical;
                @apply --layout-center;
            }

            .middle-container a {
                @apply --blue-links;
            }

            .middle-container h2 {
                text-align: center;
                letter-spacing: 2.1px;
                max-width: 560px;
                font-size: 30px;
                font-weight: 200;
                line-height: 30px;
                color: var(--grey-3)
            }

            .middle-container div:nth-child(3) {
                padding: 18px;
                font-size: 12px;
                color: var(--grey-5);
                font-weight: 500;
                @apply --layout-horizontal;
                @apply --layout-wrap;
                @apply --layout-center-justified;
            }

            .middle-container div:nth-child(3) div {
                text-align: center;
                width: 175px;
                padding: 10px;
                @apply --layout-center-justified;
            }

            .image-one,
            .image-two,
            .image-three {
                width: 175px;
                height: 175px;
                zoom: .5;
                border-radius: 50%;
                overflow: hidden;
                margin: 0 auto;
                margin-bottom: 50px;
            }

            .image-one {
                background: url('../../../images/swarm-city-sprite.png') -140px 9px;
            }

            .image-two {
                background: url('../../../images/swarm-city-sprite.png') -316px 9px;
            }

            .image-three {
                background: url('../../../images/swarm-city-sprite.png') -493px 9px;
            }

            .bottom-container {
                color: var(--grey-4);
                font-size: 13px;
                font-weight: 700;
                padding: 50px 18px;
                @apply --layout-horizontal;
                @apply --layout-wrap;
            }

            .bottom-container div:nth-child(1) {
                @apply --layout-flex;
            }

            .bottom-container div:nth-child(1) ul li a {
                @apply --blue-links;
            }

            .bottom-container div:nth-child(2) {
                text-align: right;
            }

            .bottom-container div:nth-child(2) ul li a {
                @apply --grey-links;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                padding-top: 5px;
            }

            display-language {
                position: fixed;
                top: 28px;
                right: 28px;
                text-transform: uppercase;
                border-bottom: 1px solid black;
                font-size: 11px;
                font-weight: 700;
                cursor: pointer;
            }

            .top-container button {
                @apply --text-button-big;
                box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -webkit-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -moz-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -o-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
            }

            .top-container button:active {
                @apply --button-active;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <display-language selected path="{{path}}"></display-language>

        <div class="top-container">
            <div></div>
            <h1>{{localize('welcome')}}<span> {{localize('name')}}<span></h1>
            <h2>{{localize('boardwalk')}} V 2.0</h2>
            <button type="button" autofocus on-click="_btnClick" on-KeyPress="_btnKeyPress">{{localize('enter here')}}</button>
    </div>
    
    <div class="middle-container">
        <h2>{{localize('Swarm City is a decentralized commerce platform.')}}</h2>
        <a href="http://zly.mjo.mybluehost.me/thisis" target="_blank">{{localize('tell me more')}}</a>
        <div>
            <div><div class="image-one"></div>{{localize('Enabled by the SWT token running on the Ethereum blockchain')}}</div>
            <div><div class="image-two"></div>{{localize('Locally on your device no central database')}}</div>
            <div><div class="image-three"></div>{{localize('Its an open source project so you can jump right in')}}</div>
        </div>
    </div>
    
    <div class="bottom-container">
        <div>
            <ul>
                <li><a href="https://thisis.swarm.city/" target="_blank">{{localize('This is Swarm City')}}</a></li>
                <li><a href="http://swarmcitizens.org/" target="_blank">{{localize('Support')}}</a></li>
                <li><a href="http://swarmcitizens.org/app.php/help/faq?sid=f4439589cebbcbfea36e2508ec12f155" target="_blank">{{localize('FAQ')}}</a></li>
                <li><a href="https://advisors.swarm.city/" target="_blank">{{localize('Advisors')}}</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li>{{localize('Find Swarm City on')}}</li>
                <li><a href="https://www.facebook.com/groups/SwarmCity/" target="_blank">{{localize('Facebook')}}</a></li>
                <li><a href="https://discordapp.com/invite/6CsYT64" target="_blank">{{localize('Discord')}}</a></li>
                <li><a href="https://swarm-slack-invite.herokuapp.com/" target="_blank">{{localize('Slack')}}</a></a></li>
                <li><a href="https://medium.com/swarm-city-times" target="_blank">{{localize('Medium')}}</li>
                <li><a href="https://github.com/swarmcity" target="_blank">{{localize('Github')}}</a></li>
                <li><a href="https://twitter.com/swarmcitydapp" target="_blank">{{localize('Twitter')}}</a></li>
                <li><a href="https://www.youtube.com/channel/UCsHBWn_ytZ3xdMbTyYe5Ifg" target="_blank">{{localize('Youtube')}}</a></li>
                <li><a href="https://www.reddit.com/r/SwarmCity/" target="_blank">{{localize('Reddit')}}</a></li>
            </ul>
        </div>
    </div>

</template>

<script>
    
    class PageWelcome extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
        static get is() {return 'page-welcome';}
        static get properties() {return {
            language: {
                type: String,
                statePath: 'language',
            },
            /**
            * Path is the current or requested path
            * @type {String}
            */
            path: {
                type: String,
                observer: '_path',
            },
            /**
            * Entry and exit animation
            */
            animationConfig: {
                value: function() {
                        return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this,
                            nodeDelay: 300,
                            timing: {duration: 300},
                        },
                        'exit': {
                            name: 'fade-out-animation',
                            node: this,
                            nodeDelay: 300,
                            timing: {duration: 300},
                        },
                    };
                },
            },
        };
    }
    connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../text-translations.json'));
    }

    /**
    * changes the current path
    */
    _path() {
        if (this.path != null) {
            this.set('route.path', this.path);
        }
        this.path = null;
    }

    /**
    * takes the user to the hashtag list page
    */
    _btnClick() {
        this.set('route.path', 'hashtag-list/');
    }
} window.customElements.define(PageWelcome.is, PageWelcome);
</script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Aimation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-account-complete">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
             :host {
                display: block;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .close {
                position: fixed;
                top: 18px;
                right: 18px;
                width: 20px;
                height: 20px;
                background: url('../../../images/swarm-city-sprite.png') -60px -84px;
                cursor: pointer;
            }

            .container {
                max-width: 400px;
            }

            .btn {
                margin-top: 25px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .title {
                margin-top: 128px;
                color: #24B1FF;
                font-size: 35px;
                font-weight: bold;
                text-align: center;
            }

            .greytext {
                width: 230px;
                margin: 16px auto 0;
                color: #333333;
                font-size: 16px;
                font-weight: 300;
                text-align: center;
            }

            .box {
                @apply --layout-center-justified;
                box-sizing: border-box;
                padding: 25px 22px 22px;
                margin: 40px auto 0;
                background-color: #FFFFFF;
                width: 265px;
            }

            .box>p {

                text-align: center;
                color: #333333;
                font-size: 16px;
                font-weight: bold;
                line-height: 19px;
                text-align: center;
            }

            .btn {
                width: 275px;
                height: 72px;
                line-height: 30px;
                text-align: center;
                display: block;
                border: none;
                font-size: 15px;
                cursor: pointer;
                box-sizing: border-box;
                padding: 20px;
                color: var(--grey-4);
                background-color: rgba(255, 255, 255, 0.1);
                box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -o-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -moz-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                -webkit-box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.5);
                overflow: hidden;
                color: var(--swarm-city-black);
                margin: 30px auto 0;
                color: #000000;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <div class="close" on-click="_close"></div>
        <div class="container">
            <div class="title">{{localize('Great!')}}</div>
            <div class="greytext">{{localize('You now have a Swarm City account')}}</div>
            <div class="box">
                <p>{{localize('There are no central servers on which accounts are stored.')}}</p>
                <p>{{localize('This means you are responsible for your own account at all times.')}}</p>
                <p>{{localize('Your backup is encrypted with your password.')}}</p>
            </div>
            <div class="btn" on-click="_next">{{localize('backup my account')}}</div>
        </div>

    </template>

    <script>
        class MyAccountComplete extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-account-complete';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
             * takes the user to page-stop-signup
             */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
             * routes to next page
             */
            _next() {
                this.path = 'make-backup/';
            }
            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyAccountComplete.is, MyAccountComplete);
    </script>
</dom-module>

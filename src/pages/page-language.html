<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../displays/display-language.html">
<link rel="import" href="../shared-styles.html">
<!--
    Aimation pack, only load the animations you need for this page.
-->

<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="page-language">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
             :host {
                display: block;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .title {
                text-align: center;
                padding-top: 113px;
                padding-bottom: 48px;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <div class="container">
            <div class="title">{{localize('Choose a language')}}</div>
            <display-language buttons path="{{path}}"></display-language>
        </div>
    </template>

    <script>
        class MyLanguage extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-language';
            }
            static get properties() {
                return {
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyLanguage.is, MyLanguage);
    </script>
</dom-module>

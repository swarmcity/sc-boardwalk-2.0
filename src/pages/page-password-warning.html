<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-password-warning">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
             :host {
                height: 100vh;
                width: 100vw;
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout--start-justified;
                @apply --layout-center;
                background-image: var(--sc-bg);
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] {
                @apply --layout-start;
                padding: 0 12vw;
            }

            .top {
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-end-justified;
                width: 100%;
                height: 30vh;
            }

            .container[wide-layout] .top {
                @apply --layout-start;
                height: 35vh;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            .title {
                @apply --main-title1;
                color: var(--sc-grey3b);
                word-wrap: break-word;
                text-align: center;
            }

            .container[wide-layout] .title {
                @apply --main-title1-wide;
                text-align: left;
                max-width: 750px;
            }

            .middle {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                @apply --layout-flex;
                box-sizing: border-box;
                padding: 0 0 4vh 0;
                width: 100%;
            }

            .container[wide-layout] .middle {
                @apply --layout-center-justified;
                @apply --layout-start;
                padding: 0 0 0 0;
            }

            .box {
                @apply --layout-vertical;
                @apply --layout--start-justified;
                box-sizing: border-box;
                padding: 54px 25px 40px;
                background-color: var(--sc-white);
                max-width: 450px;
            }

            .container[wide-layout] .box {
                box-sizing: border-box;
                padding: 40px 40px 40px 40px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .trianglecontainer {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                width: 100%;
                position: relative;
                top: 15px;
            }

            .container[wide-layout] .trianglecontainer {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                top: -9px;
                left: -15px;
                width: 54px;
            }

            .triangle {
                @apply --alert-blue-normal;
                position: relative;
            }

            .textbox {
                @apply --body-bold;
                color: var(--sc-grey4);
                @apply --layout-vertical;
                @apply --layout-center-justified;
                text-align: center;
            }

            .container[wide-layout] .textbox {
                text-align: left;
            }

            .inner-bottom {
                margin-top: 10px;
            }

            .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                height: 30vh;
                width: 100%;
            }

            .container[wide-layout] .bottom {
                @apply --layout-start;
                height: 35vh;
            }

            .btn {
                @apply --icon-button-big;
            }

            .btn:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .triangle,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close"></div>
                <div class="title">{{localize('Choose a password.')}}</div>
            </div>
            <div class="middle">
                <template is="dom-if" if="{{!wide}}">
                    <div class="trianglecontainer">
                        <div class="triangle"></div>
                    </div>
                </template>
                <div class="box">

                    <template is="dom-if" if="{{wide}}">
                        <div class="trianglecontainer">
                            <div class="triangle"></div>
                        </div>
                    </template>
                    <div class="textbox">
                        <div class="inner-top">{{localize('There is no password recovery available in Swarm City.')}}</div>
                        <div class="inner-bottom">{{localize('Choose your password with care.')}}</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="btn">
                    <div class="agree" on-click="_agree"></div>
                </div>
            </div>

        </div>

    </template>

    <script>
        class MyPasswordWarning extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-password-warning';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the next page in user creation
            */
            _agree() {
                this.set('route.path', 'choose-password');
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', 'choose-password');
                }
                this.path = null;
            }
        }
        window.customElements.define(MyPasswordWarning.is, MyPasswordWarning);
    </script>
</dom-module>

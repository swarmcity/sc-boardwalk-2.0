<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">

    Displays and shared styles only
-->

    Aimation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-password-warning">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
             :host {
                display: block;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .close {
                position: fixed;
                top: 18px;
                right: 18px;
                width: 20px;
                height: 20px;
                background: url('../../../images/swarm-city-sprite.png') -60px -84px;
                cursor: pointer;
            }

            .container {
                max-width: 400px;
            }

            .greytext {

                margin: 50% 0 0 12px;
                height: 66px;
                max-width: 250px;
                color: #333333;
                font-size: 16px;
                font-weight: 300;
                line-height: 22px;
                text-align: center;
            }

            .box {
                padding: 25px;
                box-sizing: border-box;
                background-color: #FFFFFF;
                margin-top: 55px;
                max-width: 275px;
                height: 140px;
            }

            .blacktext {
                margin: 25px 25px 0 25px;
                color: #333333;
                max-width: 175px;
                font-size: 16px;
                font-weight: bold;
                line-height: 19px;
                text-align: center;
            }

            .btn {
                margin-top: 25px;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .btn .agree {
                @apply --agree-blue;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <div class="close" on-click="_close"></div>
        <div class="container">
            <div class="greytext">{{localize('The next step is choosing a password. Choose a password with care.')}}</div>
            <div class="box">
                <div class="blacktext">{{localize('There is no password recovery available in Swarm City.')}}</div>
            </div>
            <div class="btn">
                <div class="agree" on-click="_agree"></div>
            </div>
        </div>

    </template>

    <script>
        class MyPasswordWarning extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-password-warning';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
             * takes the user to page-stop-signup
             */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
             * takes the user to the next page in user creation
             */
            _agree() {
                this.path = 'choose-password/';
            }
            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyPasswordWarning.is, MyPasswordWarning);
    </script>
</dom-module>

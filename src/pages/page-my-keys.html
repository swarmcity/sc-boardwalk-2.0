<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<!--
    Aimation pack, only load the animations you need for this page.
-->
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="page-my-keys">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
             :host {
                display: block;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .close {
                position: fixed;
                top: 18px;
                right: 18px;
                width: 20px;
                height: 20px;
                background: url('../../../images/swarm-city-sprite.png') -60px -84px;
                cursor: pointer;
            }

            .container {
                margin-top: 100px;
                max-width: 400px;
            }


            .greytext {
                width: 230px;
                margin: 10px auto 0;
                color: #333333;
                font-size: 16px;
                font-weight: 300;
                text-align: center;
            }

            .smallgrey {
                text-align: center;
                color: #B3B3B3;
                font-size: 12px;
                margin: 0 auto 0;
            }

            .bluelink {
                color: var(--swarm-city-blue);
                font-weight: bold;
                text-align: center;
                margin: 30px auto 0;
                cursor: pointer;
            }

            .key {
                width: 230px;
                margin: 10px auto 0;
                color: #666666;
                text-align: center;
            }

            .qrcode {
                width: 70px;
                height: 70px;
                background-color: grey;
                margin: 30px auto 90px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <div class="close" on-click="_close"></div>
        <div class="container">
            <div class="smallgrey">{{localize('Your public key')}}</div>
            <div class="key">0x369D787F4EdF4a0e57cDfCFB3 Dd92134e1982e06</div>
            <div class="bluelink">{{localize('copy public key')}}</div>
            <div class="qrcode"></div>
            <div class="smallgrey">{{localize('Your private key')}}</div>
            <div class="greytext">{{localize('Be careful in displaying your private key. Its the only thing needed to steal your funds.')}}</div>
            <div class="bluelink" on-click="_showPrivKey">{{localize('show private key')}}</div>
        </div>

    </template>

    <script>
        class MyKeys extends new ReduxMixin(Polymer.mixinBehaviors([
                Polymer.AppLocalizeBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.NeonAnimatableBehavior,
            ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-my-keys';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                     * Path is the current or requested path
                     * @type {String}
                     */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                     * Entry and exit animation
                     */
                    animationConfig: {
                        value: function() {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                                'exit': {
                                    name: 'fade-out-animation',
                                    node: this,
                                    nodeDelay: 300,
                                    timing: {
                                        duration: 300,
                                    },
                                },
                            };
                        },
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
             * takes the user to page-stop-signup
             */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
             * changes the current path to page-show-private-key
             */
            _showPrivKey() {
                this.path = 'show-private-key/';
            }
            /**
             * changes the current path
             */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyKeys.is, MyKeys);
    </script>
</dom-module>

        display: block;
        padding: 0;
        margin: 0;

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <faffys-animated-pages page="[[page]]" route="{{route}}" route-history="{{routeHistory}}" animations="{{animations}}">

      <page-hashtag id="hashtag"></page-hashtag>

      <page-email-success-profile id="email-success-profile"></page-email-success-profile>
      <page-warning-delete id="warning-delete"></page-warning-delete>
      <page-notifications id="notifications"></page-notifications>
      <page-confirm-sending id="confirm-sending"></page-confirm-sending>

  </template>

  </template>

  <script>
    class SwarmCity extends new ReduxMixin(Polymer.Element) {
      static get is() {return 'swarm-city';}
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          location: {
            type: String,
            statePath: 'location',
          },
          hashtagdata: {
            type: Array,
            observer: '_hashtagChanged',
          },
          hashtags: {
            type: Array,
          },
          routeHistory: {
            type: Array,
            observer: '_loadAnimations',
          },
          animations: {
            type: Object,
            notify: true,
          },
          animationsArray: {
            Type: Array,
            value: [
              {
                from: 'hashtag-list',
                to: 'hashtag',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(100%)'},
                    {'transform': 'translateX(0)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(0)'},
                    {'transform': 'translateX(-100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'hashtag',
                to: 'hashtag-list',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(-100%)'},
                    {'transform': 'translateX(0)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(0)'},
                    {'transform': 'translateX(100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              }, {
                from: 'hashtag-list',
                to: 'my-profile',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(-100%)'},
                    {'transform': 'translateX(0)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(0)'},
                    {'transform': 'translateX(100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'my-profile',
                to: 'hashtag-list',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(100%)'},
                    {'transform': 'translateX(0)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                    {'transform': 'translateX(0)'},
                    {'transform': 'translateX(-100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              }, {
                from: 'hashtag-list',
                to: 'my-wallet',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateY(-110%)'},
                    {'transform': 'translateY(0)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                    {'transform': 'translateY(0)'},
                    {'transform': 'translateY(100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'my-wallet',
                to: 'hashtag-list',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateY(100%)'},
                    {'transform': 'translateY(0)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                    {'transform': 'translateY(0)'},
                    {'transform': 'translateY(-120%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 512,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
            ],
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      /**
        * Redux action for sertting language
        * @param {hashtags} hashtags
        */

      static get actions() {
        return Object.assign({
          LOCATION: function(location) {
            return {
              type: 'LOCATION',
              location: location,
            };
          },
        });
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }


      _routePageChanged(page) {
        this.page = page || 'welcome';
      }
      _pageChanged(page) {
        if (!this.location) {
          this.dispatch('LOCATION', {nowAt: page});
        } else {
          let lastAt = this.location.nowAt;
          this.dispatch('LOCATION', {lastAt: lastAt, nowAt: page});
        }
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }
      _showPage404() {
        this.page = 'view404';
      }

      _loadAnimations() {
        if (this.routeHistory[0] != this.routeHistory[1]) {
          let transitionFound = false;
          for (let i = 0; i < this.animationsArray.length; i++) {
            if (this.animationsArray[i].from == this.routeHistory[0]
              && this.animationsArray[i].to == this.routeHistory[1]) {
              this.animations = this.animationsArray[i];
              transitionFound = true;
            }
          }
          if (!transitionFound) {
            this.animations = {
              entryAnimation: {
                descriptionArray: [
                  {'opacity': 0},
                  {'opacity': 1},
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 500,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                },
              },
              exitAnimation: {
                descriptionArray: [
                  {'opacity': 1},
                  {'opacity': 0},
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 500,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: 0,
                  endDelay: 0,
                },
              },
            };
          }
        }
      }
    }
    window.customElements.define(SwarmCity.is, SwarmCity);
  </script>
</dom-module>

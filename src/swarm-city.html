<dom-module id="swarm-city">
  <template>
    <style>
      :host {
        display: block;
        padding: 0;
        margin: 0;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <faffys-animated-pages page="[[page]]" animation="{{animation}}">
      <page-welcome id="welcome" animation="{{animation}}"></page-welcome>
      <page-hashtag id="hashtag" animation="{{animation}}"></page-hashtag>
      <page-new-here id="new-here" animation="{{animation}}"></page-new-here>
      <page-language id="language" animation="{{animation}}"></page-language>
      <page-hashtag-list id="hashtag-list" animation="{{animation}}"></page-hashtag-list>
      <page-restore-account id="restore-account" animation="{{animation}}"></page-restore-account>
      <page-resize-avatar id="resize-avatar" animation="{{animation}}"></page-resize-avatar>
      <page-private-key id="private-key" animation="{{animation}}"></page-private-key>
      <page-choose-avatar-and-username id="choose-avatar-and-username" animation="{{animation}}"></page-choose-avatar-and-username>
      <page-location id="location" animation="{{animation}}"></page-location>
      <page-json-file id="json-file" animation="{{animation}}"></page-json-file>
      <page-stop-signup id="stop-signup" animation="{{animation}}"></page-stop-signup>
      <page-password-warning id="password-warning" animation="{{animation}}"></page-password-warning>
      <page-choose-password id="choose-password" animation="{{animation}}"></page-choose-password>
      <page-account-complete id="account-complete" animation="{{animation}}"></page-account-complete>
      <page-make-backup id="make-backup" animation="{{animation}}"></page-make-backup>
      <page-my-keys id="my-keys" animation="{{animation}}"></page-my-keys>
      <page-show-private-key id="show-private-key" animation="{{animation}}"></page-show-private-key>
      <page-email-success id="email-success" animation="{{animation}}"></page-email-success>
      <page-download-success id="download-success" animation="{{animation}}"></page-download-success>
      <page-my-profile id="my-profile" animation="{{animation}}"></page-my-profile>
      <page-make-backup-profile id="make-backup-profile" animation="{{animation}}"></page-make-backup-profile>
      <page-download-success-profile id="download-success-profile" animation="{{animation}}"></page-download-success-profile>
      <page-email-success-profile id="email-success-profile" animation="{{animation}}"></page-email-success-profile>
      <page-warning-delete id="warning-delete" animation="{{animation}}"></page-warning-delete>
      <page-notifications id="notifications" animation="{{animation}}"></page-notifications>
      <page-confirm-sending id="confirm-sending" animation="{{animation}}"></page-confirm-sending>
      <page-my-wallet id="my-wallet" animation="{{animation}}"></page-my-wallet>
      <page-transaction-processing id="transaction-processing" animation="{{animation}}"></page-transaction-processing>
      <page-view404 id="view404" animation="{{animation}}"></page-view404>
    </faffys-animated-pages>
  </template>

  </template>

  <script>
    class SwarmCity extends new ReduxMixin(Polymer.Element) {
      static get is() {return 'swarm-city';}
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          location: {
            type: String,
            statePath: 'location',
          },
          hashtagdata: {
            type: Array,
            observer: '_hashtagChanged',
          },
          hashtags: {
            type: Array,
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      /**
        * Redux action for sertting language
        * @param {hashtags} hashtags
        */
        static get actions() {
          return Object.assign({
              LOCATION: function(location) {
                  return {
                      type: 'LOCATION',
                      location: location,
                  };
              },
          });
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }


      _routePageChanged(page) {
        this.page = page || 'welcome';
      }
      _pageChanged(page) {
        if (!this.location) {
          this.dispatch('LOCATION', {nowAt: page});
        } else {
          let lastAt = this.location.nowAt;
          this.dispatch('LOCATION', {lastAt: lastAt, nowAt: page});
        }
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }
      _showPage404() {
        this.page = 'view404';
      }
    }
    window.customElements.define(SwarmCity.is, SwarmCity);
  </script>
</dom-module>
